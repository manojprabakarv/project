<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .chat-container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #0078ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    input {
      padding: 8px;
      width: 75%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_OPENAI_API_KEY"; // üîë Replace with your key

    async function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (message === "") return;

      displayMessage(message, "user");
      input.value = "";

      // Show "thinking..."
      let loadingMsg = displayMessage("Thinking...", "bot");

      // Call OpenAI API
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // or "gpt-4"
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        // Replace "Thinking..." with AI response
        loadingMsg.innerText = reply;

      } catch (error) {
        loadingMsg.innerText = "‚ö†Ô∏è Error: " + error.message;
      }
    }

    function displayMessage(text, sender) {
      let chatBox = document.getElementById("chat-box");
      let msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
